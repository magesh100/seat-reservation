<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Booking</title>
  
  <link rel="stylesheet" href="./styles/normalize.css"/>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

  <div class="movie-details">
    <label for="movie">Select a movie</label>
    <select name="movie-name" id="movies">
      <option value="1000">KGF-1(₹ 1000)</option>
      <option value="1200">KGF-2(₹ 1200)</option>
      <option value="1400">Baahubali-1(₹ 1400)</option>
      <option value="1600">Baahubali-2(₹ 1600)</option>
    </select>
  </div>
  <ul class="showcase-details">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>selected</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>occupied</small>
    </li>
  </ul>

    <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>

        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>

        <div class="seat"></div>

        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>

        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    




  </div>

  <p class="description">
    You have selected <span id="count" class="bold">0 </span>seats for a price of ₹<span id="total" class="bold"> 0 </span>
  </p>
  <script src="./scripts/script.js"></script>
</body>
</html>
